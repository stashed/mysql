  name: restore-sample-mysql
  namespace: demo
spec:
  # task: # Uncomment if you are not using KubeDB. Use appropriate addon version for your database.
  #   name: mysql-restore-v2021.03.08
  repository:
    name: gcs-repo
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: restored-mysql
  rules:
  - snapshots: [latest]
